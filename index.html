<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KoinexTicker</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="/style.css?c=d" />
  <link rel="manifest" href="/manifest.json">
  <script src="/script.js?b=c" type="text/javascript"></script>
  <script>
    function onLoad() {
      setInterval(requestCurrencyInfo, 10000);
    }
  </script>
</head>

<body onload="onLoad()">
  <div class="container">
    <div class="display">
      <div class="title">Crypto Currency Monitor for Koinex.in Exchange</div>
      <div class="info">
        <span>INR</span>
        <span id="value">0.0</span>
      </div>
    </div>
    <div>
      <div id="threshold"><input type="text" /></div>
      <div id="notificationToggle"><input type="checkbox" id="isNotificationOn" /> Enable notification</div>
    </div>
  </div>
  <script src="/service-worker.js" type="text/javascript"></script>
</body>

</html>
